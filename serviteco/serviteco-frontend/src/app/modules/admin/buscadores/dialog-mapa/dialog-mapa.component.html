<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Buscar ubicación</div>
        <button mat-icon-button (click)="cancelar()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <agm-map class="map-container" [zoom]="zoom" [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
        <agm-marker (markerClick)="clickedMarker(lat, lng)" [latitude]="lat" [longitude]="lng">
            <agm-info-window>
                <strong>Ubicación de la distribuidora</strong>
            </agm-info-window>
        </agm-marker>
    </agm-map>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">


        <div class="-ml-2">

        </div>

        <div class="flex items-center mt-4 sm:mt-0">
            <button class="sm:mx-3" mat-stroked-button (click)="cancelar()">
                <span>Cancelar</span>
            </button>
            <button class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="matDialogRef.close(['accept',seleccion])">
                Aceptar
            </button>
        </div>
    </div>


</div>
